<!Doctype Html>
<html>
    <head>
    <title>The Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css"
    />
   <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="center">
            <img src="download.png">
        </div>
        <div class="center add">
        <input id="add1" type="number" >
        <label>  +    </label>
        <input id="add2" type="number" >
             <button type="button" onclick="sum()">=</button>
        <input type="text" id="add3" readonly>
        </div>
        <div class="center subtract ">
        <input id="add4" type="number" >
        <label>  -    </label>
        <input id="add5" type="number" >
             <button type="button" onclick="Subtract()">=</button>
        <input type="text" id="add6" readonly>
        </div>
        <div class="center times">
        <input id="add7" type="number" >
        <label>  *    </label>
        <input id="add8" type="number" >
             <button type="button" onclick="times()">=</button>
        <input type="text" id="add9" readonly>
        </div>
        <div class="center divition">
        <input id="add10" type="number" >
        <label>  /    </label>
        <input id="add11" type="number" >
             <button type="button" onclick="divition()">=</button>
        <input type="text" id="add12" readonly>
        </div>
        
       
  
    </body>
</html>
